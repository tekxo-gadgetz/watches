
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AUDIO PRODUCTS</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    /* HEADING */
    .heading {
      background: #111;
      padding: 22px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
      border-bottom: 2px solid #1a1a1a;
    }

    /* CATEGORY BUTTONS */
    .category-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid #1a1a1a;
    }

    .category-buttons button {
      padding: 12px 25px;
      font-size: 15px;
      border: none;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      background: #1e1e1e;
      color: #fff;
      transition: 0.3s;
    }

    .category-buttons button:hover {
      background: #007bff;
      color: white;
      transform: translateY(-2px);
    }

    /* PRODUCT LIST */
    .products {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    /* PRODUCT CARD */
    .product {
      background: #1a1a1a;
      padding: 18px;
      border-radius: 12px;
      display: flex;
      gap: 20px;
      align-items: center;
      transition: 0.3s ease-in-out;
      border: 1px solid #2a2a2a;
    }

    .product:hover {
      transform: translateY(-5px);
      border-color: #007bff;
      box-shadow: 0 0 15px rgba(0,123,255,0.3);
    }

    /* PRODUCT IMAGE */
    .product img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      background: #333;
      border: 2px solid #222;
    }

    /* PRODUCT INFO */
    .product-info {
      flex: 1;
    }

    .product-info h3 {
      margin: 0 0 5px 0;
      font-size: 20px;
    }

    .product-info p {
      margin: 0 0 10px 0;
      color: #ccc;
      font-size: 14px;
    }

    /* BUY BUTTON */
    .buy-btn {
      padding: 10px 18px;
      background: linear-gradient(45deg, #0066ff, #00ccff);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: 0.3s;
      display: inline-block;
    }

    .buy-btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    /* via whatsapp text */
    .whatsapp-text {
      font-size: 10px;
      color: #ccc;
      margin-top: 3px;
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body>

  <div class="heading">WATCHES</div>

  <!-- CATEGORY BUTTONS -->
  <div class="category-buttons">
    <button onclick="filterProducts('gents')">GENTS</button>
    <button onclick="filterProducts('ladies')">LADIES</button>
    <button onclick="filterProducts('unisex')">UNISEX</button>
    
  </div>

  <!-- PRODUCT LIST -->
  <div class="products" id="productList">


    <div class="product" data-category="unisex">
      <img src="https://via.placeholder.com/120" alt="Product Image" />
      <div class="product-info">
        <h3>G SHOCK</h3>
        <p>-TRENDING MODEL
           -AWESOME QUALITY
           -AFFORDABLE PRICE
           -2-3 DAYS DELIVERY
           -FREE SHIPPING IN KERALA</p>
        <button class="buy-btn" onclick="sendWhatsapp(this)">GET NOW</button>
        <div class="whatsapp-text">instagram</div>
      </div>
    </div>
  <script>
    // WhatsApp number you want to chat with (include country code without +)
    const whatsappNumber = "918139072654"; // Replace with your WhatsApp number

    function sendWhatsapp(button) {
      const productDiv = button.closest(".product-info");
      const productName = productDiv.querySelector("h3").innerText;
      const productDesc = productDiv.querySelector("p").innerText;

      // Prepare message
      const message = `Hello! I'm interested in the product:\n*${productName}*\nDescription: ${productDesc}`;

      // Encode message for URL
      const encodedMessage = encodeURIComponent(message);

      // Construct WhatsApp URL
      const url = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

      // Open WhatsApp chat in new tab
      window.open(url, "_blank");
    }

    function filterProducts(category) {
      let items = Array.from(document.querySelectorAll('.product'));
      let selected = items.filter(i => i.dataset.category === category);
      let others = items.filter(i => i.dataset.category !== category);
      let combined = [...selected, ...others];

      let container = document.getElementById('productList');
      container.innerHTML = "";

      combined.forEach(i => container.appendChild(i));
    }
  </script>

</body>
</html>
